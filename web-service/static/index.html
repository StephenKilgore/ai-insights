<!DOCTYPE html>
<html>
<head>
    <title>Tweet Sentiment Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
    <style>
        .chart {
            margin: 20px;
        }
        .word {
            font-family: Arial;
            fill: #333;
        }
    </style>
</head>
<body>
    <h1>Tweet Sentiment Analysis</h1>

    <div id="pie-chart" class="chart"></div>
    <div id="line-chart" class="chart"></div>
    <div id="bar-chart" class="chart"></div>
    <div id="word-cloud" class="chart"></div>
    <div id="scatter-plot" class="chart"></div>
    <div id="heatmap" class="chart"></div>

    <script>
        fetch('/api/message')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the data for debugging
                if (!Array.isArray(data)) {
                    throw new Error('Expected an array of data');
                }

                // Prepare data for each chart
                const sentiments = data.map(d => d.sentiment_text);
                const sentimentCounts = d3.rollup(sentiments, v => v.length, d => d);
                const sentimentScores = data.map(d => ({ date: new Date(d.created_at), score: d.sentiment_score, magnitude: d.sentiment_magnitude, sentiment: d.sentiment_text }));
                const wordFrequency = d3.rollup(data.flatMap(d => d.text.split(' ')), v => v.length, d => d.toLowerCase());

                // Sentiment Distribution Pie Chart
                createPieChart(sentimentCounts);
                // Time Series Line Chart
                createLineChart(sentimentScores);
                // Bar Chart
                createBarChart(sentimentCounts);
                // Word Cloud
                createWordCloud(wordFrequency);
                // Scatter Plot
                createScatterPlot(sentimentScores);
                // Heatmap
                createHeatmap(sentimentScores);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        function createPieChart(data) {
            const width = 450, height = 450, margin = 40;
            const radius = Math.min(width, height) / 2 - margin;
            const svg = d3.select("#pie-chart").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width / 2},${height / 2})`);

            const pie = d3.pie().value(d => d[1]);
            const data_ready = pie(Array.from(data));

            const arc = d3.arc().innerRadius(0).outerRadius(radius);
            svg.selectAll('pieces').data(data_ready).enter().append('path')
                .attr('d', arc)
                .attr('fill', (d, i) => d3.schemeCategory10[i % 10])
                .attr("stroke", "black")
                .style("stroke-width", "2px")
                .style("opacity", 0.7);

            svg.selectAll('pieces').data(data_ready).enter().append('text')
                .text(d => d.data[0])
                .attr("transform", d => `translate(${arc.centroid(d)})`)
                .style("text-anchor", "middle")
                .style("font-size", 15);
        }

        function createLineChart(data) {
            const margin = { top: 20, right: 20, bottom: 30, left: 50 },
                  width = 960 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#line-chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleTime().range([0, width]);
            const y = d3.scaleLinear().range([height, 0]);

            x.domain(d3.extent(data, d => d.date));
            y.domain([-1, 1]);

            svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x));
            svg.append("g").call(d3.axisLeft(y));

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(d => x(d.date))
                    .y(d => y(d.score))
                );
        }

        function createBarChart(data) {
            const margin = { top: 20, right: 30, bottom: 40, left: 40 },
                  width = 960 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#bar-chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand().range([0, width]).padding(0.1).domain(Array.from(data.keys()));
            const y = d3.scaleLinear().range([height, 0]).domain([0, d3.max(Array.from(data.values()))]);

            svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x));
            svg.append("g").call(d3.axisLeft(y));

            svg.selectAll(".bar").data(Array.from(data.entries())).enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d[0]))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d[1]))
                .attr("height", d => height - y(d[1]))
                .attr("fill", "steelblue");
        }

        function createWordCloud(data) {
            const width = 960, height = 500;
            const svg = d3.select("#word-cloud").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width / 2},${height / 2})`);

            const layout = d3.layout.cloud()
                .size([width, height])
                .words(Array.from(data.entries()).map(d => ({ text: d[0], size: d[1] * 10 })))
                .padding(5)
                .rotate(() => ~~(Math.random() * 2) * 90)
                .font("Impact")
                .fontSize(d => d.size)
                .on("end", draw);

            layout.start();

            function draw(words) {
                svg.selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .style("font-size", d => d.size + "px")
                    .style("font-family", "Impact")
                    .style("fill", () => d3.schemeCategory10[Math.floor(Math.random() * 10)])
                    .attr("text-anchor", "middle")
                    .attr("transform", d => `translate(${[d.x, d.y]})rotate(${d.rotate})`)
                    .text(d => d.text);
            }
        }

        function createScatterPlot(data) {
            const margin = { top: 20, right: 20, bottom: 30, left: 40 },
                  width = 960 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#scatter-plot").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleLinear().range([0, width]);
            const y = d3.scaleLinear().range([height, 0]);

            x.domain([-1, 1]);
            y.domain([0, d3.max(data, d => d.magnitude)]);

            svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x));
            svg.append("g").call(d3.axisLeft(y));

            svg.selectAll("dot").data(data).enter().append("circle")
                .attr("r", 5)
                .attr("cx", d => x(d.score))
                .attr("cy", d => y(d.magnitude))
                .style("fill", d => d3.schemeCategory10[d.sentiment === "positive" ? 0 : d.sentiment === "negative" ? 1 : 2]);
        }

        function createHeatmap(data) {
            const margin = { top: 20, right: 20, bottom: 30, left: 50 },
                  width = 960 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;
            // Heatmap implementation code goes here.
        }
    </script>
</body>
</html>
